spring.application.name=backend

# ===============================
# = Server Configuration =
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# = PostgreSQL Database Config =
# ===============================
# Database connection is optional - AI endpoints work without it
spring.datasource.url=jdbc:postgresql://localhost:5433/movies_tracker
spring.datasource.username=postgres
spring.datasource.password=#psql@cs24
spring.datasource.driver-class-name=org.postgresql.Driver
# Allow server to start even if database is not available
spring.datasource.continue-on-error=true

# ===============================
# = JPA / Hibernate Settings =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Don't fail if database is not available
spring.jpa.properties.hibernate.hbm2ddl.auto=validate

# ===============================
# = API Keys (Set these in environment variables) =
# ===============================
# You can use either OpenAI or Gemini (or both - Gemini will be preferred if both are set)
OPENAI_API_KEY=your-openai-key-here
GEMINI_API_KEY=your-gemini-key-here
TMDB_API_KEY=your-tmdb-key-here
# Preferred AI provider: "openai" or "gemini" (default: tries gemini first, then openai)
AI_PROVIDER=gemini

# ===============================
# = Logging =
# ===============================
logging.level.com.moviestracker.backend=DEBUG
logging.level.org.springframework.web=INFO