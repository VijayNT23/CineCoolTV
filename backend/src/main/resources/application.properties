# ===============================
# Application
# ===============================
spring.application.name=backend
server.port=${PORT:8080}

# ===============================
# Database (PostgreSQL - Render)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# CORS
# ===============================
cors.allowed-origins=https://cine-cool-tv.vercel.app,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# API Keys
# ===============================
groq.api.key=${GROQ_API_KEY}
tmdb.api.key=${TMDB_API_KEY}
ai.provider=${AI_PROVIDER:groq}

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===============================
# Brevo Email (HTTP API ONLY ?)
# ===============================
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=${BREVO_SENDER_NAME}

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info
management.health.mail.enabled=false

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.cinecooltv=DEBUG

# ===============================
# Spring Boot
# ===============================
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=off
